<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>Nile Product</title>
</head>
<body>

<div class="container">
    <div class="card-wrapper">
        <div class="card">
            <div class="card-top">
                <img src="images/nike.png" class="logo" alt="">
                <div class="card-top-text">
                    <h1>Air Structure</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis sunt ducimus aperiam odio beatae minima inventore tempore sed ea deserunt?</p>
                    <img src="images/shoe1.png" alt="" class="shoe-1">
                    <img src="images/shoe2.png" alt="" class="shoe-2">
                </div>
            </div>
            <div class="card-bottom">
                <h1>Air Structure</h1>
                <div class="badge">New</div>
                <h3>Running Collections</h3>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="size"></div>
                <h4>Size</h4>
                <span>36</span>
                <span>37</span>
                <span>38</span>
                <span>39</span>
                <span>40</span>   
            </div>
            <div class="color">
                <h4>Color</h4>
                <div class="colors">
                    <div class="color-1"></div>
                    <div class="color-2"></div>
                </div>
            </div>
            <div class="price">
                <span>Euro</span>
                <span>350,00</span>
            </div>

        </div>
    </div>
</div>
   




    

    <script src="app.js"></script>
</body>
</html>
